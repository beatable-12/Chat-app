<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      .chat-window {
        min-height: 420px;
        max-height: 420px;
        overflow-y: auto;
      }

      .chat-window::-webkit-scrollbar {
        width: 6px;
      }

      .chat-window::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-window::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.55);
        border-radius: 9999px;
      }
    </style>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 p-4 sm:p-8">
    <div class="mx-auto w-full max-w-3xl">
      <div class="overflow-hidden rounded-2xl bg-white shadow-2xl">
        <header class="border-b border-gray-200 bg-gray-900 px-6 py-4 text-white">
          <p class="text-sm uppercase tracking-wide text-gray-300">Realtime Room</p>
          <h2 class="text-2xl font-semibold">Socket Chat</h2>
        </header>

        <main class="chat-window bg-gray-50 px-6 py-5">
          <div class="messages flex flex-col gap-3"></div>
        </main>

        <footer class="border-t border-gray-200 bg-white px-6 py-4">
          <div class="mb-3 flex items-center justify-between">
            <p class="text-sm text-gray-500">Logged in as</p>
            <h1 class="username text-sm font-semibold text-gray-800"></h1>
          </div>

          <form class="chat">
            <div class="flex items-center gap-2">
              <input
                type="text"
                class="w-full rounded-xl border border-gray-300 px-4 py-3 text-gray-700 outline-none transition focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                placeholder="Write a message..."
                id="message"
                autocomplete="off"
              />

              <button
                class="rounded-xl bg-indigo-600 px-5 py-3 font-semibold text-white transition hover:bg-indigo-700"
                type="submit"
              >
                Send
              </button>
            </div>
          </form>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
