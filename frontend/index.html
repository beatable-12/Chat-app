<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      :root {
        color-scheme: light;
      }

      .chat-window {
        min-height: 480px;
        max-height: 480px;
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      .chat-window::-webkit-scrollbar {
        width: 6px;
      }

      .chat-window::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-window::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.55);
        border-radius: 9999px;
      }

      .bg-grid {
        background-image: radial-gradient(
          circle at 1px 1px,
          rgba(255, 255, 255, 0.22) 1px,
          transparent 0
        );
        background-size: 24px 24px;
      }
    </style>
  </head>

  <body class="bg-grid min-h-screen bg-gradient-to-br from-indigo-700 via-violet-700 to-fuchsia-600 p-4 sm:p-8">
    <div class="mx-auto flex min-h-[calc(100vh-2rem)] w-full max-w-3xl items-center sm:min-h-[calc(100vh-4rem)]">
      <div class="w-full overflow-hidden rounded-3xl border border-white/40 bg-white/95 shadow-2xl backdrop-blur">
        <header class="border-b border-gray-200 bg-gradient-to-r from-gray-900 to-gray-800 px-6 py-5 text-white">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-xs uppercase tracking-[0.2em] text-gray-300">Realtime Room</p>
              <h2 class="text-2xl font-semibold leading-tight">Socket Chat</h2>
            </div>
            <span class="rounded-full bg-emerald-500/20 px-3 py-1 text-xs font-semibold text-emerald-300 ring-1 ring-emerald-400/30">Online</span>
          </div>
        </header>

        <main class="chat-window bg-gray-50/80 px-6 py-5">
          <div class="messages flex flex-col gap-3"></div>
        </main>

        <footer class="border-t border-gray-200 bg-white px-6 py-4">
          <div class="mb-3 flex items-center justify-between">
            <p class="text-xs uppercase tracking-wider text-gray-500">Logged in as</p>
            <h1 class="username rounded-full bg-indigo-50 px-3 py-1 text-xs font-semibold text-indigo-700 ring-1 ring-indigo-100"></h1>
          </div>

          <form class="chat">
            <div class="flex items-center gap-2">
              <input
                type="text"
                class="w-full rounded-xl border border-gray-300 bg-white px-4 py-3 text-gray-700 outline-none transition focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                placeholder="Write a message..."
                id="message"
                autocomplete="off"
              />

              <button
                class="rounded-xl bg-indigo-600 px-5 py-3 font-semibold text-white shadow-sm transition hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300"
                type="submit"
              >
                Send
              </button>
            </div>
          </form>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
